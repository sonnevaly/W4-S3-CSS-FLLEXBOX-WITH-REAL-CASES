<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .pricing-plan {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .plan-title {
        font-size: 1.5em;
        font-weight: bold;
        color: #ffffff;
        padding: 15px 0;
        width: 100%;
        background-color: #0c9dfc;
        border-radius: 8px 8px 0 0;
      }

      .plan-price {
        font-size: 2.5em;
        color: #333;
        margin: 20px 0;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
        color: #666;
        flex-grow: 1;
      }

      .plan-features li {
        margin: 10px 0;
      }

      .plan-button {
        font-size: 1em;
        font-weight: bold;
        color: white;
        background-color: #0c9dfc;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }

      .plan-button:hover {
        background-color: #067fdc;
      }

      .pricing-plan:nth-child(1) .plan-title {
        background: #42b0f5;
      }

      .pricing-plan:nth-child(2) .plan-title {
        background: #6632a8;
      }

      .pricing-plan:nth-child(3) .plan-title {
        background: #f50076;
      }

      @media (max-width: 768px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }

        .pricing-plan {
          width: 80%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
